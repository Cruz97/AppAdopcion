<ion-header no-border>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
    *ngFor="let item of components"
    [routerLink]="item.redirectTo" detail>
        <ion-icon 
        slot="start"
        [name]="item.icon"></ion-icon>
        <ion-label>
            {{item.name}}
          </ion-label>
    </ion-item>

          </ion-label>
    </ion-item> -->

  </ion-list>
